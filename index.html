<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="face_co.png"
          alt="obrazek dewelopera"
        />
        <div>
          <h1 class="person__name">Paweł Jezior</h1>
          <p class="person__paragraph person__position">
            junior frontend developer
          </p>
          <p class="person__paragraph person__paragraph--description">
            <strong class="special">7 miesięcy doświadczenia </strong>w języku
            Java/Groovy. Lubię czytać książki. W wolnych chwilach chodzę na
            długie spacery, tworzę kolorowanki oraz activity books dla dzieci.
          </p>
          <p class="person__paragraph person__paragraph--link">
            W sieci:
            <a class="person__link" href="https://github.com/pawel-jezior"
              >GitHub</a
            >
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
